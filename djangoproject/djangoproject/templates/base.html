<!DOCTYPE html>
<html lang="en">
<head>
<title>{% block title %}{% endblock %}</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript" src="{{STATIC_URL}}core/js/global.js"></script>
{% block js %}{% endblock %}
{% block css %}{% endblock %}
</head>

<body>
	<a href="{% url 'home' %}">Home</a> {% if request.user.is_authenticated %}<a href="{% url 'user_profile' request.user.username %}">My Profile</a> <a href="{% url 'logout' %}">Logout</a> {% else %}<a href="{% url 'login' %}">Login</a>{% endif %}
	{% block content %}{% endblock %}
</body>
</html>
